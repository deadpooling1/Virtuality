<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="create_an_account.css">
    <script src="create_an_account.js"></script>
  </head>
  <body>
    <header>
      <h1 class="header-text">Sign Up</h1>
    </header>

    <div class="hero">
        <div class="content">
            <p class="body-text">Start a new conversation today.</p>
        </div>
    </div>

    <div class="container">
      <form class="sign_up_form" action="#" method="POST">
        <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <p>By creating an account, you agree to our <a href="/Users/tomcasey/Documents/Coding/Website/Create_an_Account/terms_&_conditions.html" style="color:dodgerblue">Terms & Conditions</a>.</p>
        <br>
        <a href="/registration.html" target="_blank">
          <div style="text-align: center;">
          <button class="modern-button">Create Account</button>
          </div>

        </form>
    </div>

    <footer>
